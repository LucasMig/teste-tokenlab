<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="css/calendarView.css" />
    <link rel="stylesheet" href="css/listView.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <title>Tokenlab test</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="heading__container">
        <h1 class="heading heading--welcome">
          Olá, <span id="username">FULANO</span>!
        </h1>
      </div>
      <nav class="sidebar__menu">
        <ul class="sidebar__item__list">
          <li class="sidebar__item__wrapper">
            <div>
              <a class="sidebar__item active" href="#">Meus eventos</a>
            </div>
          </li>
          <li class="sidebar__item--wrapper">
            <div>
              <a class="sidebar__item" href="#">Meu cadastro</a>
            </div>
          </li>
        </ul>
      </nav>
      <a href="#" class="link link--leave"
        >Sair<ion-icon class="icon" name="exit-outline"></ion-icon
      ></a>
    </section>
    <main class="main--application">
      <header class="header header--application">
        <nav class="nav nav--toolbar">
          <button class="btn btn--add">+ Adicionar evento</button>
        </nav>
      </header>
      <section class="mainapp">
        <div class="mainapp__tools">
          <div class="date__container">
            <div class="date__selector__container">
              <div class="date__selector date__selector--full">
                <ion-icon
                  class="icon prev__month"
                  name="caret-back-outline"
                ></ion-icon>
                <span id="month"></span>
                <span>|</span>
                <span id="year">2022</span>
                <ion-icon
                  class="icon next__month"
                  name="caret-forward-outline"
                ></ion-icon>
              </div>
            </div>
            <div class="date__selector__container hidden">
              <div class="date__selector date__selector--basic">
                <ion-icon
                  class="icon prev__year"
                  name="caret-back-outline"
                ></ion-icon>
                <span id="year">2022</span>
                <ion-icon
                  class="icon next__year"
                  name="caret-forward-outline"
                ></ion-icon>
              </div>
            </div>
          </div>
          <div class="switcher__container">
            <button class="btn btn--switch active">Meses</button>
            <button class="btn btn--switch">Eventos</button>
          </div>
        </div>
        <div class="view__container">
          <div class="view--calendar">
            <div class="calendar">
              <div class="weekdays__wrapper">
                <div class="weekday">Dom</div>
                <div class="weekday">Seg</div>
                <div class="weekday">Ter</div>
                <div class="weekday">Qua</div>
                <div class="weekday">Qui</div>
                <div class="weekday">Sex</div>
                <div class="weekday">Sáb</div>
              </div>
              <div class="days__wrapper"></div>
            </div>
          </div>
          <div class="view--list hidden">
            <ul class="event__list"></ul>
          </div>
          <div class="event__info__container">
            <div class="event__info">
              <h3 class="heading heading--event__info">
                Nenhum evento pra essa data!
              </h3>
              <p class="info__title">
                Detalhes:<br />
                <span class="info"
                  >Você está com o dia livre. Pra adicionar um evento para essa
                  data, é só clicar no botão verde ali em cima! :)</span
                >
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="event__form__container">
        <form class="form__container container" id="form--register">
          <h2 class="heading heading--secondary">Informações do evento</h2>
          <section class="input__container">
            <div class="input">
              <label for="event--name" class="input__title">Título:</label>
              <input
                id="event--name"
                class="input__field"
                type="text"
                placeholder="título do evento"
                required
              />
            </div>
            <div class="input">
              <label for="event--start--time" class="input__title"
                >Hora de início</label
              >
              <input
                id="event--start--time"
                class="input__field"
                type="time"
                required
              />
            </div>
            <div class="input">
              <label for="event--end--time" class="input__title"
                >Hora de término:</label
              >
              <input
                id="event--end--time"
                class="input__field"
                type="time"
                required
              />
            </div>
            <div class="input">
              <label for="event--details" class="input__title"
                >Detalhes (opcional):</label
              >
              <input
                id="event--details"
                class="input__field"
                type="text"
                placeholder="digite mais informações..."
                required
              />
            </div>
          </section>
          <div class="btn__container--horizontal">
            <button class="btn btn--cancel" type="button">Cancelar</button>
            <button class="btn btn--submit" type="submit">Salvar</button>
          </div>
        </form>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
